dist: trusty
language: cpp

cache:
  directories:
    - $HOME/.cache/bazel

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - fuse
    - libfuse-dev
    - g++-7
    - gcc-7
env:
  - BAZEL_V=0.17.1
before_install:
  - wget -O install.sh "https://github.com/bazelbuild/bazel/releases/download/${BAZEL_V}/bazel-${BAZEL_V}-installer-linux-x86_64.sh"
  - chmod +x install.sh
  - ./install.sh --user
  - rm -f install.sh
  - export PATH=$HOME/bin:$PATH

script:
  - export CC=gcc-7
  - bazel build client:cloudrun-fs --verbose_failures --spawn_strategy=standalone --genrule_strategy=standalone --curses=no --jobs=4
